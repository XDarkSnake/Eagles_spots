<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #mapid {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        #locate-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }
        .fa-crosshairs {
            font-size: 24px;
            color: blue;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #popup-form {
            display: none;
            position: fixed;
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            max-width: 80%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #popup-form .banner {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }
        #popup-form form {
            display: flex;
            flex-direction: column;
        }
        #popup-form label {
            margin-top: 10px;
        }
        #popup-form input[type="text"], #popup-form textarea {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: calc(100% - 12px);
        }
        #popup-form button {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup-form button.cancel {
            background-color: red;
        }
        /* Styles pour les boutons de connexion et d'inscription */
        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 50px;
            z-index: 1000;
        }
        .auth-buttons button {
            margin: 5px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-buttons button:hover {
            background-color: darkblue;
        }
        /* Styles pour les formulaires de connexion et d'inscription */
        .auth-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
        .auth-form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: darkblue;
        }
        .auth-form .close {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <div class="auth-buttons">
        <button onclick="showForm('login')">Connexion</button>
        <button onclick="showForm('register')">Inscription</button>
    </div>
    <button id="locate-button">
        <i class="fas fa-crosshairs"></i>
    </button>
    <div id="overlay" onclick="hideForm()"></div>
    <div id="popup-form">
        <div class="banner">Importer une image</div>
        <form id="spot-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" required><br>
            <label for="note">Note :</label>
            <textarea id="note"></textarea><br>
            <input type="file" id="photo" accept="image/*" style="display: none;"><br>
            <button type="submit">Ajouter</button>
            <button type="button" class="cancel">Annuler</button>
        </form>
    </div>
    <div id="login-form" class="auth-form">
        <h2>Connexion</h2>
        <input type="text" id="login-username" placeholder="Nom d'utilisateur">
        <input type="password" id="login-password" placeholder="Mot de passe">
        <button onclick="login()">Connexion</button>
        <button class="close" onclick="hideForm()">Fermer</button>
    </div>
    <div id="register-form" class="auth-form">
        <h2>Inscription</h2>
        <input type="text" id="register-username" placeholder="Nom d'utilisateur">
        <input type="password" id="register-password" placeholder="Mot de passe">
        <input type="password" id="register-password-confirm" placeholder="Confirmez le mot de passe">
        <button onclick="register()">Inscription</button>
        <button class="close" onclick="hideForm()">Fermer</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var mymap = L.map('mapid').setView([0, 0], 13); // Position initiale à [0, 0]

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(mymap);

            var userMarker;
            var userIcon = L.divIcon({
                className: 'user-icon',
                html: '<div style="background-color: blue; width: 10px; height: 10px; border-radius: 50%;"></div>',
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });

            var spotIcon = L.icon({
                iconUrl: 'marqeur_jaune.png',
                iconSize: [25, 25],
                iconAnchor: [12, 24],
                popupAnchor: [0, -24]
            });

            function onLocationFound(e) {
                if (userMarker) {
                    mymap.removeLayer(userMarker);
                }
                userMarker = L.marker(e.latlng, { icon: userIcon }).addTo(mymap);
                mymap.setView(e.latlng, 16);
            }

            function onLocationError(e) {
                alert('Erreur de géolocalisation: ' + e.message);
            }

            function locateUser() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;
                        onLocationFound({ latlng: L.latLng(lat, lng) });
                    }, onLocationError, { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 });
                } else {
                    alert("La géolocalisation n'est pas supportée par ce navigateur.");
                }
            }

            locateUser();

            document.getElementById('locate-button').onclick = function() {
                locateUser();
            };

            mymap.on('click', function(e) {
                var form = document.getElementById('popup-form');
                form.style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            });

            function showForm(type) {
                document
