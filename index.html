<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tÃªte -->
    <header>
        <div class="header-logo">
            <img src="logo.png" alt="Logo">
            <span>Eagles Spots</span>
        </div>
        <button id="login-btn" class="header-button">
            <i class="fas fa-user"></i>
        </button>
    </header>

    <!-- Carte -->
    <div id="mapid"></div>
    <button id="locate-button">
        <i class="fas fa-crosshairs"></i>
    </button>

    <!-- Formulaire de connexion -->
    <div id="login-container">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                        <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                        <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                    </div>
                    <span>Register with E-mail</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Enter E-mail">
                    <input type="password" placeholder="Enter Password">
                    <button>Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                        <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                        <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                    </div>
                    <span>Login With Email & Password</span>
                    <input type="email" placeholder="Enter E-mail">
                    <input type="password" placeholder="Enter Password">
                    <a href="#">Forget Password?</a>
                    <button>Sign In</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome To <br>Code with Patel</h1>
                        <p>Sign in With ID & Password</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hii Coder's</h1>
                        <p>Join "Code With Patel" to Improve Your Coding Skills</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulaire d'ajout de point -->
    <div id="popup-form">
        <div class="banner">Importer une image</div>
        <form id="spot-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" required><br>
            <label for="note">Note :</label>
            <textarea id="note"></textarea><br>
            <input type="file" id="photo" accept="image/*" style="display: none;"><br>
            <button type="submit">Ajouter</button>
            <button type="button" class="cancel">Annuler</button>
        </form>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
