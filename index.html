<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #mapid {
            height: 100vh;
            width: 100%;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            z-index: 1000;
        }
        #header button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <button id="login-button">Connexion</button>
        <button id="signup-button">Inscription</button>
    </div>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = L.map('mapid').setView([51.505, -0.09], 13); // Position initiale

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Ajouter un marqueur pour tester
            L.marker([51.5, -0.09]).addTo(map)
                .bindPopup('Un marqueur.')
                .openPopup();
        });
    </script>
</body>
</html>
