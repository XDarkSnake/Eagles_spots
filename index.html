<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #mapid {
            height: 100vh;
            width: 100%;
        }
        #popup-form {
            display: none;
            position: fixed;
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            max-width: 80%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #popup-form .banner {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }
        #popup-form form {
            display: flex;
            flex-direction: column;
        }
        #popup-form label {
            margin-top: 10px;
        }
        #popup-form input[type="text"], #popup-form textarea {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: calc(100% - 12px);
        }
        #popup-form button {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup-form button.cancel {
            background-color: red;
        }
        #locate-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }
        .fa-crosshairs {
            font-size: 24px;
            color: blue;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <button id="locate-button">
        <i class="fas fa-crosshairs"></i>
    </button>
    <div id="overlay"></div>
    <div id="popup-form">
        <div class="banner">Importer une image</div>
        <form id="spot-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" required><br>
            <label for="note">Note :</label>
            <textarea id="note"></textarea><br>
            <input type="file" id="photo" accept="image/*" style="display: none;"><br>
            <button type="submit">Ajouter</button>
            <button type="button" class="cancel">Annuler</button>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
