<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: top 0.3s;
        }
        #header .logo {
            font-size: 24px;
        }
        #header .user-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #header .user-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            padding: 10px;
        }
        #header .user-menu form {
            display: flex;
            flex-direction: column;
        }
        #header .user-menu input[type="text"], 
        #header .user-menu input[type="password"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        #header .user-menu button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #header .user-menu button.cancel {
            background-color: red;
        }
        #mapid {
            height: calc(100vh - 60px); /* Adjust for header height */
            width: 100%;
            margin-top: 60px; /* Ensure map starts below header */
            position: relative;
            transition: margin-top 0.3s;
        }
        #locate-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            color: white;
        }
        .fa-crosshairs {
            font-size: 24px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #popup-form {
            display: none;
            position: fixed;
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            max-width: 80%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #popup-form .banner {
            background-color: blue;
            color: white;
            padding: 5px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }
        #popup-form form {
            display: flex;
            flex-direction: column;
        }
        #popup-form label {
            margin-top: 10px;
        }
        #popup-form input[type="text"], #popup-form textarea {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: calc(100% - 12px);
        }
        #popup-form button {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup-form button.cancel {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">Eagles Spots</div>
        <button class="user-button" id="user-button">
            <i class="fas fa-user"></i>
        </button>
        <div class="user-menu" id="user-menu">
            <form id="login-form">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" required><br>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" required><br>
                <button type="submit">Se connecter</button>
                <button type="button" class="cancel">Annuler</button>
            </form>
        </div>
    </div>
    <div id="mapid">
        <button id="locate-button">
            <i class="fas fa-crosshairs"></i>
        </button>
    </div>
    <div id="overlay"></div>
    <div id="popup-form">
        <div class="banner">Importer une image</div>
        <form id="spot-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" required><br>
            <label for="note">Note :</label>
            <textarea id="note"></textarea><br>
            <input type="file" id="photo" accept="image/*" style="display: none;"><br>
            <button type="submit">Ajouter</button>
            <button type="button" class="cancel">Annuler</button>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var mymap = L.map('mapid').setView([0, 0], 13); // Position initiale à [0, 0]
            var spotsLayer = L.layerGroup().addTo(mymap);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(mymap);

            var userMarker;
            var userIcon = L.divIcon({
                className: 'user-icon',
                html: '<div style="background-color: blue; width: 10px; height: 10px; border-radius: 50%;"></div>',
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });

            var spotIcon = L.icon({
                iconUrl: 'marqeur_jaune.png', // Assurez-vous que le chemin est correct
                iconSize: [25, 25],
                iconAnchor: [12, 24],
                popupAnchor: [0, -24]
            });

            function onLocationFound(e) {
                if (userMarker) {
                    mymap.removeLayer(userMarker);
                }
                userMarker = L.marker(e.latlng, { icon: userIcon }).addTo(mymap);
                mymap.setView(e.latlng, 16);
            }

            function onLocationError(e) {
                alert('Erreur de géolocalisation: ' + e.message);
            }

            function locateUser() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;
                        onLocationFound({ latlng: L.latLng(lat, lng) });
                    }, onLocationError, { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 });
                } else {
                    alert("La géolocalisation n'est pas supportée par ce navigateur.");
                }
            }

            // Essayer de localiser l'utilisateur dès le chargement de la page
            locateUser();

            document.getElementById('locate-button').onclick = function() {
                locateUser();
            };

            mymap.on('click', function(e) {
                if (!document.getElementById('login-form').dataset.loggedIn) {
                    alert('Vous devez être connecté pour ajouter un point.');
                    return;
                }

                var form = document.getElementById('popup-form');
                var overlay = document.getElementById('overlay');
                form.style.display = 'block';
                overlay.style.display = 'block';
                
                var submitHandler = function(event) {
                    event.preventDefault();
                    var name = document.getElementById('name').value;
                    var note = document.getElementById('note').value;
                    var photo = document.getElementById('photo').files[0];
                    if (!name) {
                        alert('Le nom est requis.');
                        return;
                    }
                    
                    L.marker(e.latlng, { icon: spotIcon })
                        .addTo(spotsLayer)
                        .bindPopup('<b>' + name + '</b><br>' + note)
                        .openPopup();

                    form.reset();
                    form.style.display = 'none';
                    overlay.style.display = 'none';
                };

                document.getElementById('spot-form').onsubmit = submitHandler;

                document.querySelector('#popup-form .cancel').onclick = function() {
                    form.style.display = 'none';
                    overlay.style.display = 'none';
                };
            });

            document.getElementById('user-button').onclick = function() {
                var menu = document.getElementById('user-menu');
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            };

            document.querySelector('#user-menu .cancel').onclick = function() {
                document.getElementById('user-menu').style.display = 'none';
            };

            var header = document.getElementById('header');
            var map = document.getElementById('mapid');

            window.addEventListener('scroll', function() {
                if (window.scrollY === 0) {
                    header.style.top = '0';
                    map.style.marginTop = '60px';
                } else {
                    header.style.top = '-60px';
                    map.style.marginTop = '0';
                }
            });
        });
    </script>
</body>
</html>
