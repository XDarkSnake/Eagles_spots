<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Votre CSS principal -->
    <link rel="stylesheet" href="auth.css"> <!-- CSS pour l'authentification -->
</head>
<body>
    <header>
        <button id="user-button">
            <i class="fas fa-user"></i>
        </button>
    </header>

    <div id="mapid"></div>
    <button id="locate-button">
        <i class="fas fa-crosshairs"></i>
    </button>

    <!-- Formulaire d'authentification -->
    <div id="auth-container">
        <div id="login-form" class="form-container">
            <h2>Connexion</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
                <button type="button" id="register">Pas encore inscrit ?</button>
            </form>
        </div>
        <div id="register-form" class="form-container hidden">
            <h2>Inscription</h2>
            <form>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
                <button type="button" id="login">Déjà inscrit ?</button>
            </form>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="popup-form">
        <div class="banner">Importer une image</div>
        <form id="spot-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" required><br>
            <label for="note">Note :</label>
            <textarea id="note"></textarea><br>
            <input type="file" id="photo" accept="image/*" style="display: none;"><br>
            <button type="submit">Ajouter</button>
            <button type="button" class="cancel">Annuler</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
